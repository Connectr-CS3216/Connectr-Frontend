<div id="map-wrapper">
    <mapbox-gl-map></mapbox-gl-map>
    <div id="map-control-play" ng-click="walkThrough()"><i ng-class="playClassBinding.play"></i></div>
    <div id="map-info-panel-area" ng-class="playClassBinding.display"><div id="map-info-panel">
        <span>{{ displayPlaceName }}</span>
    </div></div>

    <div id="facebook-share" class="share-buttons-group affix-top">
        <a href="http://connectr.tk/api/publish">
            <div id="facebook-button" class="share-button-banner">
                <div class="share-container">
                    <i class="fa fa-facebook share-content"></i>
                </div>
            </div>
        </a>
    </div>

    <div id="map-left-panel" ng-class="collapseClassBinding.collapse">
        <div class="brand">Connectr</div>
        <hr>
        <input type="text" class="form-control" id="search-bar" placeholder="type your friend's name here" ng-model="searchContent.name">
        <div id="friend-list">
            <div ng-repeat="friend in friends | filter: searchContent" class="row friend-entry" ng-class="friend.display" ng-click="toggleFriend(friend)">
                <div class="col-xs-3 firend-avatar" style="background-image: url('{{ friend.avatar }}')"></div>
                <div class="col-xs-9 friend-name">{{ friend.name }}</div>
            </div>
        </div>
        <div class="drawer-handle">
        	<div ng-click="toggleLeftPanel()">
        	</div>
        </div>
        <div class="logout-box">
            <span class="logout-button glyphicon glyphicon-eject" ng-click="logout()"></span>
            <span class="name pull-right"><b>{{user.name}}</b></span>
        </div>
    </div>
</div>
